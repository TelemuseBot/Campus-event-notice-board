<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Campus Board</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
     
<body class="bg-light">

  <!-- Top Bar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid px-4">
      <span class="navbar-brand fw-semibold">Campus Board · Admin</span>
      <a href="index.html" class="btn btn-outline-light btn-sm">View Site</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9">

        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">

            <h5 class="text-center mb-4">Add Event / Notice</h5>

            <form id="adminForm">
              <!-- Title -->
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" placeholder="Enter title" required>
              </div>

              <!-- Category -->
              <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" required>
                  <option selected disabled>Select category</option>
                  <option value="event">Event</option>
                  <option value="notice">Notice</option>
                </select>
              </div>

              <!-- Description -->
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="4" placeholder="Write details here" required></textarea>
              </div>

              <!-- Date -->
              <div class="mb-4">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" required>
              </div>

              <!-- Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-dark">
                  Publish
                </button>
              </div>
            </form>

          </div>
        </div>

        <div class="card border-0 shadow-sm mt-4">
          <div class="card-body">
            <h6 class="mb-3">Published Items</h6>
            <div id="adminList" class="list-group small"></div>
          </div>
        </div>

        <!-- Footer Text -->
        <p class="text-center text-muted mt-3 small">
          Admin panel UI for campus event management
        </p>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script>
    document.getElementById('adminForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = this.querySelector('input[type="text"]').value;
      const category = this.querySelector('select').value;
      const description = this.querySelector('textarea').value;
      const date = this.querySelector('input[type="date"]').value;

      if (!title || !category || !description || !date) {
        alert('Please fill all fields');
        return;
      }

      const item = {
        id: Date.now(),
        title,
        category,
        description,
        date
      };

      let data = JSON.parse(localStorage.getItem('campusData')) || [];
      data.unshift(item);
      localStorage.setItem('campusData', JSON.stringify(data));

      alert('Published successfully');
      this.reset();
      loadAdminList();
    });

    function loadAdminList() {
      const list = document.getElementById('adminList');
      const data = JSON.parse(localStorage.getItem('campusData')) || [];

      list.innerHTML = '';

      if (data.length === 0) {
        list.innerHTML = '<p class="text-muted">No items published</p>';
        return;
      }

      data.forEach(item => {
        list.innerHTML += `
          <div class="list-group-item d-flex justify-content-between align-items-start">
            <div>
              <strong>${item.title}</strong><br>
              <small class="text-muted">${item.category} · ${item.date}</small>
            </div>
            <button class="btn btn-sm btn-outline-danger"
              onclick="deleteItem(${item.id})">
              Delete
            </button>
          </div>
        `;
      });
    }

    function deleteItem(id) {
      let data = JSON.parse(localStorage.getItem('campusData')) || [];
      data = data.filter(item => item.id !== id);
      localStorage.setItem('campusData', JSON.stringify(data));
      loadAdminList();
    }

    loadAdminList();
  </script>

</body>
</html>
